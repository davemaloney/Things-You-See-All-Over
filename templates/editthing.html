<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Edit {{item.name }}</h4>
</div>
<form action="{{ url_for('editThing', place_id=place_id, thing_id=thing_id)}}" method="post" enctype="multipart/form-data">
	<div class="modal-body">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name }}">
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
		</div>
		<div class="form-group">
			<label for="kind_of_thing">What group does this thing belong to?</label>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course1" value="People" {% if item.kind_of_thing == 'People'%}checked{%endif%}>People
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course2" value="Animals" {% if item.kind_of_thing == 'Animals'%}checked{%endif%}>Animals
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course3" value="Machines" {% if item.kind_of_thing == 'Machines'%}checked{%endif%}>Machines
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course4" value="Plants" {% if item.kind_of_thing == 'Plants'%}checked{%endif%}>Plants
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course4" value="Other" {% if item.kind_of_thing == 'Other'%}checked{%endif%}>Something Else
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="image">Can you give us a picture?</label>
			<input type="file" class="form-control" name="image">
			<p class="help-block">Try to upload a square image. 2 MB maximum.</p>
		</div>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<button type="submit" class="btn btn-default" id="submit" type="submit">Update it!</button>
			<a class="btn btn-default" data-dismiss="modal" href="{{url_for('showThings', place_id=place_id)}}"> Cancel </a>
		</div>
	</div>
</form>
