<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Are you sure you want to delete {{item.name }}?</h4>
</div>
<form action="{{ url_for('deleteThing', place_id=place_id, thing_id=item.id)}}" method="post">
	<div class="modal-body">
		<div class="form-group">
			<button type="submit" class="btn btn-default" id="submit" type="submit">Yes, I'm sure. Delete it.</button>
			<a class="btn btn-default" data-dismiss="modal" href="{{url_for('showThings', place_id=place.id)}}"> Cancel </a>
		</div>
	</div>
</form>
