{% extends "main.html" %}
{% block content %}
<h1>Things You See All Over</h1>

{% include "messages.html" %}

<div class="places-section row">
{% for place in places %}
	<div class="col-xs-6 text-center places-item">
		<a href = "{{url_for('showThings', place_id = place.id)}}">
			<img class="img-responsive img-rounded" src="{{ url_for('uploaded_image', filename = place.image)}}" />
			<h3>{{place.name}}</h3>
		</a>
	</div>
{% endfor %}
</div>
<div class="clearfix"></div>
<div class="row text-center">
	<a class="btn btn-default btn-lg action-button" href="{{url_for('newPlace')}}" data-toggle="modal" data-target=".newEditDeleteModal">
			Where&rsquo;s Another Place You<br>
			See All Kinds of Things?
	</a>
</div>

<script>
$('.places-section').each( function() {
	if ($(this).find('.places-item').length % 2 == 1 ) {
		$(this).find('.places-item').last().addClass('col-sm-offset-3')
	}
});
</script>
{% endblock %}
