<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="myModalLabel">Here&rsquo;s a New Thing</h4>
</div>
<form action="{{ url_for('newThing', place_id=place_id)}}" method="post" enctype="multipart/form-data">
	<div class="modal-body">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the thing you see all over">
		</div>
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of this thing"></textarea>
		</div>
		<div class="form-group">
			<label for="kind_of_thing">What group does this thing belong to?</label>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course1" value="People">People
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course2" value="Animals">Animals
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course3" value="Machines">Machines
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course4" value="Plants">Plants
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="kind_of_thing" id="course4" value="Other" checked>Something Else
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="image">Can you give us a picture?</label>
			<input type="file" class="form-control" name="image">
			<p class="help-block">Try to upload a square image. 2 MB maximum.</p>
		</div>
	</div>
	<div class="modal-footer">
		<div class="form-group">
			<button type="submit" class="btn btn-default" id="submit" type="submit">Add this to the things!</button>
			<a class="btn btn-default" data-dismiss="modal" href="{{url_for('showThings', place_id=place_id)}}"> Cancel </a>
		</div>
	</div>
</form>
